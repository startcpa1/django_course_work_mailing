{% extends 'mailing/base.html' %}

{% block content %}

    <div class="col-12">
        <form class="row" method="post">
            <div class="card">
                <div class="card-body">

                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success">
                            {% if object %}
                            Сохранить
                            {% else %}
                            Создать
                            {% endif %}
                    </button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
