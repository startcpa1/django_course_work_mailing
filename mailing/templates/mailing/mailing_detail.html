{%  extends 'mailing/base.html'%}

{% block content %}
<div class="col-12">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    {{ object.client }}
                </div>
                <div class="card-body">
                    {{ object.message }}
                </div>
                <div class="card-footer">
                    {{ object.start_point }}, {{ object.stop_point }}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
